spring.application.name=demo-redis

spring.datasource.url=jdbc:postgresql://localhost:5432/local_db
spring.datasource.username=local-db
spring.datasource.password=local-db

spring.datasource.driver-class-name=org.postgresql.Driver
#spring.jpa.properties.hibernate.jdbc.time_zone=Asia/Kolkata
#spring.datasource.hikari.connection-init-sql=SET TIME ZONE 'Asia/Kolkata'


# JPA / Hibernate settings
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


spring.data.redis.host=localhost
spring.data.redis.port=6379